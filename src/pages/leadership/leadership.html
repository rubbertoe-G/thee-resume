<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Leadership</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>  
    <ion-card *ngFor="let exp of leaderExps">
      <ion-item>
        <ion-title item-start>
          <img [src]="exp.image">
        </ion-title>
  
        <p>{{exp.name}}</p>
        <p>{{exp.position}}</p>
      </ion-item>
  
      <ion-row>
        <span id="custom-spacer"></span>
        <button ion-button clear small (click)="leadershipDetails(exp)">
          More ...
        </button>
      </ion-row>
    </ion-card>  
  </ion-content>
