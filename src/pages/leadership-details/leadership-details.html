<ion-header>

    <ion-navbar color="secondary">
      <ion-title>Leadership Details</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="close()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-card>
          <img [src]="selectedLeadership.image" />
          <ion-card-header>
            <h1>{{selectedLeadership.name}}</h1>
            <hr>
          </ion-card-header>
          <ion-card-content>
            Do your whing here
          </ion-card-content>
        </ion-card>
  
  </ion-content>
