<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Education</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let edu of educations" >
    <ion-item>

      <ion-title item-start>
        <img [src]="edu.image">
      </ion-title>

      <p>{{edu.name}}</p>
      <p>{{edu.place}}</p>
      <p>{{edu.time}}</p>
    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="educationDetails(edu)">
          More ...
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
