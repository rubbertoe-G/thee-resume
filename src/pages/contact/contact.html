<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact</ion-title>
    <ion-buttons end>
        <button ion-button (click)="sendMessage()">
            <ion-icon name="paper-plane"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-title>Send me a message</ion-title>

  <form [formGroup]="dataGroup">
    <ion-label color="primary" stacked>Email </ion-label>
    <ion-input type="email" placeholder="something@somewhere.com" [value]="" formControlName="email"></ion-input>
    <hr>
    <br>
    
    <ion-label color="primary" stacked> Message</ion-label>
    <textarea #messageArea id="messageArea" rows="3" maxLength="500" (keyup)="resize()" formControlName="message" placeholder="Enter you message"></textarea>
    <hr>
    <ion-buttons end>
      <button ion-button type="submit" (click)="sendMessage()">
        <span>Send</span>
        <ion-icon name="paper-plane"></ion-icon>
      </button>
    </ion-buttons>
  </form>
</ion-content>
